<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details</title>
    <link rel="icon" type="image/x-icon" href="/hortimed/Images/HomeLogo.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/single-article.css">
</head>
<body>
    <div id="header-placeholder">

    </div>


    <main>
        <section class="info-block">
            <div class="container">
                <h1>HortiMED Project</h1>
            </div>
        </section>
        <div class="main-topic">
            <div class="container"> <!-- Added class for better layout control -->
                <div class="main-content" id="article-content">
                    <div class="articles-container" id="articles-container">
                        <p class="loading-message">Loading article...</p>
                    </div>
        
                    <div class="back-link">
                        <a href="articles.html" class="back-link">&larr; Back to all News</a>
                    </div>
                    
                </div> <!-- This closes main-content -->
                <div class="side-content">
                    <!-- Search Engine Block -->
                    <div class="search-block">
                        <h2>Search News</h2>
                        <div class="search-input-group">
                            <input type="text" id="search-input" placeholder="Enter keywords..." aria-label="Search news">
                            <button id="search-button">Search</button>
                        </div>
                        <div id="search-results-container" class="search-results-container">
                            <!-- Search results will load here -->
                        </div>
                    </div>

                    <!-- Latest News Block -->
                    <div class="latest-news-block">
                        <h2>Latest News</h2>
                        <div id="latest-news-container" class="latest-news-container">
                            <!-- Latest news articles will load here -->
                        </div>
                    </div>
                </div> <!-- This closes side-content -->
        </div> <!-- This closes container -->
        </div>

        
    </div>

    <div id="footer-placeholder"></div>

    <script src="js/single-article.js"></script>
</body>
</html>
